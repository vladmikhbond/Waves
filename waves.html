<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waves</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<!-- upper buttons-->
    <div class="row">
        <div>
            <button id="resetButton"  type="button" class="btn btn-danger btn-sm" title="Clear">C</button>
            <button id="optsButton" type="button" class="btn btn-info btn-sm" title="Options">۞</button>

            <div class="btn-group btn-group-sm" role="group">
                <label class="btn btn-primary active">
                    <input id="oscillatorsButton" type="radio" name="optradio" checked>Oscil</label>
                <label class="btn btn-primary">
                    <input id="rectButton" type="radio" name="optradio">Rect</label>
                <label class="btn btn-primary">
                    <input id="lineButton" type="radio" name="optradio" >Line</label>
                <label class="btn btn-primary">
                    <input id="meterButton" type="radio" name="optradio" >Meter</label>
                <label class="btn btn-primary">
                    <input id="pointerButton" type="radio" name="optradio" >Ptr</label>
            </div>

            <button type="button" class="btn btn-success btn-sm" id="playPauseButton" title="Play/Pause">■</button>
            <label class="btn btn-sm btn-info top8px" > <input id="_2dCheckBox" type="checkbox" checked>2d</label>
            <button type="button" class="btn btn-info btn-sm" id="helpButton" title="Help">?</button>
        </div>
    </div>

<!-- text areas -->
    <div class="row">
          <label><textarea id="optsArea"></textarea></label>
    </div>

    <div class="row">
          <label><textarea id="helpArea"> КЛАВИШИ:
    s - step - один шаг модели
    any (в режиме Oscil) - замер мощности в точке курсора мыши
          </textarea></label>
    </div>

<!-- canvases -->
    <div class="row">
        <div style="position: relative">
            <canvas id="canvas2d"></canvas>
            <canvas id="canvas3d"></canvas>
        </div>
    </div>

<!-- lower sliders -->
    <div class="row">
        <span >
            <label>Amp <input id="kvisRange" type="range" step="1" min="1" max="30" value="9" title=" Kvis = 2**n "/></label>
        </span>
        <span id="tools3d">
           <label>&nbsp;Cam
                <input id="cameraRange" type="range" step="0.01" min="-1.57" max="0" value="0"/></label>
            <label>&nbsp;Light
                <input id="lightRange" type="range" step="0.1" min="-5" max="5" value="-2"/></label>
        </span>
        <span id="tools2d">
            <label>1d <input id="_1dRange" type="range" step="1" min="0" max="100" value="50" title="1d waves"/></label>
        </span>
    </div>

    <div class="row">
        <div >
            <span id="info" style="margin-left: 20px"></span>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="lib/three.js"></script>

<script src="main.js" type="module"></script>
</body>
</html>
