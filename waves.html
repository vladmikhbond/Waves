<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waves</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="dashboard">
        <input type="range" id="kvisRange" class="" step="1" min="1" max="30" value="9" title=" Kvis = 2**n "/>
        <div class="btn-group btn-group-sm" role="group">
            <label class="btn btn-primary active"><input type="radio" name="optradio" id="oscilButton" checked>Oscil</label>
            <label class="btn btn-primary"><input type="radio" name="optradio" id="rocksButton">Rock</label>
        </div>
       <button type="button" class="btn btn-success btn-sm" id="playPauseButton" title="Play/Pause">â– </button>
        <button type="button" class="btn btn-danger btn-sm" id="resetButton" title="Reset">R</button>
        <!--<button type="button" class="btn btn-danger btn-sm" id="tryButton" title="Reset">T</button>-->
    </div>
    <div class="row">
        <div class="col">
            <canvas id="canvas1"></canvas>
            <div><span id="info"></span></div>
        </div>
        <div class="col" id="owner3d">
             <canvas id="canvas3d"></canvas>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="lib/three.js"></script>
    <script src="model/sea.js"></script>
    <script src="model/oscillator.js"></script>
    <script src="view/view.js"></script>
    <script src="view/view3d.js"></script>
    <script src="controller/OscilHandler.js"></script>
    <script src="controller/RockHandler.js"></script>
    <script src="main.js"></script>
</body>
</html>
